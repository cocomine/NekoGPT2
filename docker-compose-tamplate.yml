version: "2.0.0"

services:
    nekogpt:
        restart: always
        image: cocomine/nekogpt2:latest
        environment:
            # Please fill up following environment variables
            - BOT_NAME=NekoGPT
            - DISCORD_TOKEN=
            - SPEECH_KEY=
            - SPEECH_REGION=
            - OPENAI_BASE_URL=default
            - OPENAI_API_KEY=
            - OPENAI_ASSISTANT_ID=
            - SQL_DRIVER=sqlite3
            - MYSQL_HOST=
            - MYSQL_PORT=
            - MYSQL_USER=
            - MYSQL_PASSWORD=
            - MYSQL_DATABASE=
        networks:
            - nekogpt_net
        volumes:
            # Replace this with the path to the folder where you want to store the database.
            - /path/to/your/data/folder:/database
        depends_on:
            - redis

    redis:
        restart: always
        image: redis:latest
        networks:
            - nekogpt_net
        # command: redis-server --save 300 1 --appendonly yes --appendfilename "appendonly.aof"
        volumes:
            - ./database:/data

networks:
    nekogpt_net:
        driver: bridge